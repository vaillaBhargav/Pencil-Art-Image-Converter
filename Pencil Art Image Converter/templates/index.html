<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pencil Art Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Pencil Art Image Converter</h1>
        <label class="upload-label" for="imageUpload">Choose an Image</label>
        <input type="file" id="imageUpload" accept="image/*" hidden />
        <div id="images">
            <div class="image-container">
                <h3>Original Image</h3>
                <img id="originalImage" alt="Original" />
            </div>
            <div class="image-container">
                <h3>Pencil Art</h3>
                <img id="sketchImage" alt="Sketch" />
            </div>
        </div>
        <p class="footer-text">Upload an image to see the pencil art effect applied in real time.</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
